<h1 class="t">Bienvenidos al Poketcard</h1>
  <h2 class="t">Tenemos informacion sobre {{conteo}} pokemons</h2>
  

  <div class="t">
    <label for="cantidadMostrar"> Cantidad a mostrar:</label>
    <input class="form-control"  id="cantidadMostrar" type="text" [(ngModel)]="cantidadMostrar" />
    <br>
    <button class="btn btn-danger" (click)="actualizarInformacion()">Actualizar</button>
  </div>

  
  <div class="row row-cols-1 row-cols-sm-5 row-cols-md-4 g-3 p-5">
    <div *ngFor="let resumen of resumenPokemon" >
      <app-pokemon [resumenpokemon]="resumen"></app-pokemon>
    </div>
    
    
  </div>

  <div *ngIf="cargando">
    <p>Estamos cargando la informacion del backend, por favor espere</p>
  </div>
